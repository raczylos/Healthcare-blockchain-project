
<mat-card class="doctor-list-card">
    <mat-card-header>
        <mat-card-title>Doctors:</mat-card-title>
    </mat-card-header>
    <mat-form-field>
        <mat-label>Search doctor</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="doctorId">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.userId}} </td>
            </ng-container>


            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.firstName}} </td>
            </ng-container>


            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.age}} </td>
            </ng-container>


            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.gender}} </td>
            </ng-container>


            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.address}} </td>
            </ng-container>

            <ng-container matColumnDef="specialization">
                <th mat-header-cell *matHeaderCellDef> Specialization </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.specialization}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedDoctorColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedDoctorColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
</mat-card>
