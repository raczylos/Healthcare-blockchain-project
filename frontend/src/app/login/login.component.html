<div mat-dialog-content class="login-user">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required />
            </mat-form-field>
        </div>
        <div >
            <mat-form-field  appearance="fill">
                <mat-label>Password</mat-label>
                <input
                    matInput
                    type="password"
                    formControlName="password"
                    required
                />
            </mat-form-field>
            <mat-error *ngIf="!accountExist">Username or password is incorrect!</mat-error>
        </div>


        <div mat-dialog-actions>
            <a mat-button (click)="onNoClick()">Back</a>
            <button mat-button color="primary"  cdkFocusInitial>Login</button>
        </div>
    </form>

</div>
