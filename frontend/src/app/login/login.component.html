<div mat-dialog-content class="login-user">
    <h1>Logowanie</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keyup)="handleKeyUp($event)">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nazwa użytkownika</mat-label>
                <input matInput formControlName="username" required />
            </mat-form-field>
        </div>
        <div >
            <mat-form-field  appearance="fill">
                <mat-label>Hasło</mat-label>
                <input
                    matInput
                    type="password"
                    formControlName="password"
                    required
                />
            </mat-form-field>
            <mat-error *ngIf="!accountExist">Nazwa użytkownika lub hasło są niepoprawne!</mat-error>
        </div>

        <!-- <div *ngIf="!accountExist" class="alert-danger">Nazwa użytkownika lub hasło są niepoprawne!</div> -->

        <div mat-dialog-actions>
            <a mat-button (click)="onNoClick()">Wstecz</a>
            <button mat-button color="primary"  cdkFocusInitial>Zatwierdź</button>
        </div>
    </form>

</div>
