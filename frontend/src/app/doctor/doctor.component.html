<div *ngIf="userRole === 'doctor'">
        <h3>Your patients:</h3>

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="patientId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
                <td mat-cell  *matCellDef="let patient"> {{patient.patientId}} </td>
            </ng-container>


            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
            </ng-container>


            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let patient"> {{patient.age}} </td>
            </ng-container>


            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let patient"> {{patient.gender}} </td>
            </ng-container>


            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedPatientColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedPatientColumns;" [routerLink]="['patients', row.patientId]"  ></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        <router-outlet></router-outlet>
</div>

<div *ngIf="userRole !== 'doctor'">
    <p>You don't have permission to see this page!.</p>
</div>
