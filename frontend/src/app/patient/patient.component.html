    <mat-card *ngIf="!isProgressSpinner" class="doctor-list-card">
        <mat-card-header>
            <mat-card-title>Grant access to doctor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                    <mat-label>Search doctor</mat-label>
                    <input matInput (keyup)="applyFilter($event)">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="doctorId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
                        <td mat-cell  *matCellDef="let doctor"> {{doctor.userId}} </td>
                    </ng-container>


                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                        <td mat-cell *matCellDef="let doctor"> {{doctor.firstName}} </td>
                    </ng-container>


                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                        <td mat-cell *matCellDef="let doctor"> {{doctor.lastName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="specialization">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialization </th>
                        <td mat-cell *matCellDef="let doctor"> {{doctor.specialization}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let doctor">
                            <button class="grant-revoke-button" mat-raised-button color="primary"  (click)="isAccessGranted(doctor.userId) ? revokeDoctorAccess(doctor.userId) : grantDoctorAccess(doctor.userId)"
                            [ngClass]="isAccessGranted(doctor.userId) ? 'red' : 'green'">{{isAccessGranted(doctor.userId) ? 'Revoke access': 'Grant access' }}</button>
                         </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedDoctorColumns"></tr>

                    <tr mat-row *matRowDef="let row; columns: displayedDoctorColumns;" ></tr>

                    <!-- Row shown when there is no matching data. -->
                    <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr> -->
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </mat-card-content>
    </mat-card>
    <mat-spinner class="spinner" *ngIf="isProgressSpinner" ></mat-spinner>

    <app-patient-detail > </app-patient-detail>

</div>
